<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGNAROK</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link type="image/png" href="./assets/favicon.png" rel="icon">
    <script src="https://kit.fontawesome.com/b98553b8ad.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Covered+By+Your+Grace&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>ragnarok</h1>
            <div class="characterProfile">
                <p class="characterNameDisplay">name:</p>
                <ul>
                    <li>HP:</li>
                    <li><i class="firstHeart far fa-heart"></i></li>
                    <li><i class="secondHeart far fa-heart"></i></li>
                    <li><i class="thirdHeart far fa-heart"></i></li>
                </ul>
            </div>
        </header>
        <main>
            <section class="gameImage">
                <!-- OVERLAY OPACITY: 0 CHANGE TO 1 WHEN GAME OVER -->
                <div class="overlay"></div>
                <img src="./assets/start.jpg" alt="Rays of a sunrise shining through a dense forest">
            </section>
            <section class="gameText gameTextStart">
                <p>You are ready for your first adventure. What is your name?</p>
                <form action="" class="characterNameForm" name="characterName">
                    <label for="characterName" class="srOnly">your character name</label>
                    <input class="characterNameInput" type="text" name="characterName" id="characterName" autocomplete="off">
                    <button type="submit" class="submitCharacterButton">ready</button>
                </form>
            </section>
            <section class="gameText gameTextPlay">
                <p></p>
                <form action="" class="gameplay" name="gameplay">
                    <fieldset>
                        <label for="weapon1">Fight</label>
                        <input type="radio" name="weapon" value="fight" id="weapon1" required>
                        <label for="weapon2">Defend</label>
                        <input type="radio" name="weapon" value="defend" id="weapon2">
                        <label for="weapon3">Flee</label>
                        <input type="radio" name="weapon" value="flee" id="weapon3">
                    </fieldset>
                    <button type="submit" class="fightButton">fight</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Created at <a href="https://junocollege.com/">Juno College</a></p>
        </footer>
    </div>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
